

<div class="container mt-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-8">
          <div class="d-flex flex-column comment-section">
            <div class="bg-white p-2">
              <div class="d-flex flex-row user-info">
                <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name"><h3>{{ post.titre }}</h3></span>
                  <span class="date text-black-50">Date - {{ post.createdAt | date: 'shortDate' }}</span></div>
              </div>
              <div class="mt-2">
                  <p class="comment-text">{{ post.auteur }}</p>
              </div>
            </div>
              <div class="bg-white p-2" *ngFor="let comment of comments">
                  <div class="d-flex flex-row user-info"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                      <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name">{{ comment.username }}</span>
                        <span class="date text-black-50">Date - {{ comment.createdAt | date: 'shortDate' }}</span></div>
                  </div>
                  <div class="mt-2">
                      <p class="comment-text">{{ comment.text }}</p>
                  </div>
              </div>
              <div class="bg-white">
                  
              </div>
              <div class="bg-light p-2">
                <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex flex-row align-items-start">
                    <img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                    <input class="form-control ml-1 shadow-none textarea" formControlName="username" 
                    [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }">
                    <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
                      username is required.
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-start">
                    <textarea class="form-control ml-1 shadow-none textarea" formControlName="text" 
                    [ngClass]="{ 'is-invalid': submitted && myForm.text.errors }"></textarea>
                    <div class="invalid-feedback" *ngIf="submitted && myForm.text.errors?.required">
                      Enter your text.
                    </div>
                  </div>
                  <div class="mt-2 text-right">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit">Post comment</button>                    
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
