<div class="container">
    <!-- No data message -->
    <p *ngIf="Post.length <= 0" class="no-data text-center">There is no post added yet!</p>
  
    <!-- Post list -->
    <table class="table table-bordered" *ngIf="Post.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Post ID</th>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Date</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of Post; let i = index">
          <th scope="row">{{post._id}}</th>
          <td>{{post.titre}}</td>
          <td>{{post.auteur}}</td>
          <td>{{post.createdAt}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/show-post/', post._id]">
              <button type="button" class="btn btn-info btn-sm">Show</button>
            </span>
            <span class="edit" [routerLink]="['/edit-post/', post._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removePost(post, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
